<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="styles.css">
     <meta charset="UTF-8">
    
  </head>
  <body>
   
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
     <!--   Survey Form -->
    <form id="survey-form">
      <label id="name-label">Name </label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <br><br>
      <label id="email-label">Email </label>
      <input type="email" id="email" placeholder="Enter your Email" required>
      <br><br>
      <label id="number-label">Age(optional)</label>
     <input type="number" id="number" min="10" max="99" placeholder="Age" required>
     <br><br>
     <lebel>Which option best describes your current role?</label><br><br>
   <select id="dropdown">
     <option selectable>Select current role</option>
     <option value="Student">Student</option>
     <option value="Full Time Job">Full Time Job</option>
     <option value="Full Time Learner">Full Time Learner</option>
     <option value="Prefer not to Say">Prefer not to Say</option>
     <option value="Other">Other</option>
     <img src="" alt="">
       </select>
       <br>
       <lebel>Would you recommend freeCodeCamp to a friend?</label><br><br>
       <input type="radio" name="friend" value="Definitely">Definitely<br>
       <input type="radio" name="friend" value="Maybe">Maybe<br>
       <input type="radio" name="friend" value="Not sure">Not sure
       <br><br>
       <Label id="selectText">What is your favorite feature of freeCodeCamp?</label><br>
  <select id="dropdown">
      <option selectable>Select an option</option>
      <option value="Chalenges">Chalenges</option>
      <option value="Project">Project</option>
      <option value="Comunity">Comunity</option>
      <option value="Open Source">Open Source</option>
  </select>
  <br>
  <!-- Add Some Checkboxes To select Multiple option at a time -->
 <label id="checkboxes"> What would you like to see improved? (Check all that apply)</label><br><br>
 <input type="checkbox" value="Front-end Projects" checked>Front-end Projects</lebel><br>
  <label><input type="checkbox" value="Back-end Projects" checked>Back-end Projects</label><br>
   <label><input type="checkbox" value="Data Visualization" checked>Data Visualization</label><br>
    <label><input type="checkbox" value="Chalenges" checked>Chalenges</label><br>
    <label><input type="checkbox" value="Open Source Community" checked>Open Source Community</label><br>
    <label><input type="checkbox" value="Gitter help rooms" checked>Gitter help rooms</label><br>
    <label><input type="checkbox" value="Videos" checked>Videos</label><br>
    <label><input type="checkbox" value="City Meetups" checked>City Meetups</label><br>
    <label><input type="checkbox" value="Wiki" checked>Wiki</label><br>
    <label><input type="checkbox" value="Forum" checked>Forum</label><br>
    <label><input type="checkbox" value="Additional Courses" checked>Additional Courses</label>
    <br><br>
    <!--  Add TextBox To Comment and Suggestion -->
    <label>Any comments or suggestions?<label><br><br>
      <textarea value="textBox" placeholder="Enter your comment here..."></textarea>
        <br><br>
        <!-- Add Submit Button To submit The Form -->
    <button id="submit" value="submit">Submit</button>
  </body>
  </html>
